# --- General options --- #

url: "http://pcbrendel.github.io"
baseurl: ""
title: Home

# Short description of your site
description: ""

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Blog: "blog"
  Multibias:
    - R Package: "https://www.paulbrendel.com/multibias/"
    - Web App: "https://pcbrendel.shinyapps.io/multibias/"
  Causality: "causality"
  Baseball: "baseball"
  Games: "games"
  Publications:
    - Simultaneous Adjustment in Multiple-bias Modeling: "https://pubmed.ncbi.nlm.nih.gov/36718093/"
    - Impact of COVID-19 on Urological Care Delivery: "https://www.auajournals.org/doi/full/10.1097/JU.0000000000002145"
    - Reading Faces: "https://www.ncbi.nlm.nih.gov/pubmed/24463310"
    - My PhD Dissertation: "https://escholarship.org/uc/item/4c50w909"
    - My Masters Thesis: "http://d-scholarship.pitt.edu/23679/"
  About Me: "aboutme"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
# avatar: "/img/PB.jpg"

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
title-img: "/img/site/pb_logo3.png"

# --- Background colour/image options --- #

# By default, the navigation bar and footer have a light gray background, and the main page
# has a white background. You can specify a different background colour or a background image
# for the navigation bar, the main page, and the footer.
# navbar-col: "#FFD700"
# navbar-img: "/img/bgimage.png"
# footer-col: "#B8860B"
# footer-img: "/img/bgimage.png"
# page-col: "#FF0000"
# page-img: "/img/bgimage.png"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Paul Brendel
  email: "pcbrendel@gmail.com"
  github: pcbrendel
  linkedin: pcbrendel

# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: false
  email: true
  google-plus: false
  github: true
  reddit: false
  linkedin: true
  stackoverflow: false

# Select which share links to show in posts
share-links-active:
  facebook: true
  google: true
  linkedin: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "www.paulbrendel.com"

# --- Misc --- #
# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: "UA-10302451-3"

# Google Tag Manager ID
#gtm: ""

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/Philadelphia"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5
paginate_path: "blog/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:year-:month-:day-:title/

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags pages (not recommended if you are deploying via GitHub pages, only set to true if deploying locally with ruby)
link-tags: false

# Exclude these files from production site
exclude:
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

plugins:
  - jekyll-paginate

collections:
  background_series:
    output: true
